<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainspace">
        <div class="top-hand"></div>
        <div class="battlefield">
            <div class="left-hand"></div>
            <div class="pile"></div>
            <div class="right-hand"></div>
        </div>
        <div class="bottom-hand"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="color red"></div>
                <div class="color green"></div>
            </div>
            <div class="row">
                <div class="color blue"></div>
                <div class="color yellow"></div>
            </div>
        </div>
    </div>

    <div class="direction">
        <div class="arrow">&#8631;</div>
        <div class="arrow">&#8631;</div>
    </div>
    <div class="selected-color"></div>
    <!-- <div class="steal">ROBAR</div> -->
    <div class="summation"><span class="sum-span">+</span><span class="sum-span">0</span></div>
    <div class="finalize">SIGUIENTE</div>
    <div class="start">COMENZAR</div>
    <script type="module" src="utils.js"></script>
    <script type="module" src="one.js"></script>
    <script type="module" src="cards.js"></script>
</body>
</html>
